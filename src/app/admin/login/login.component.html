<div class="card admin-form">
  <div class="card-header">
    <h2>Login</h2>
  </div>
  <div class="card-body">
      <div class="alert alert-danger" *ngIf="error">
          {{error}}
      </div>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="form-group">
          <label for="email">
            Email address:
          </label>
          <input type="email"
                 class="form-control"
                 id="email"
                 name="email"
                 required
                 ngModel
                 #emailVar=ngModel />
          <div class="alert alert-danger" *ngIf="emailVar.touched && !emailVar.value">
            Email address is required.
          </div>
          <div class="alert alert-danger" *ngIf="emailVar.touched && !emailVar.valid && emailVar.value">
            Please Enter Valid Email Address.
          </div>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password"
                 class="form-control"
                 id="pwd"
                 name="password"
                 ngModel
                 required
                 minlength="5"
                 #passwordVar=ngModel>

          <div class="alert alert-danger" *ngIf="passwordVar.touched && passwordVar.error?.minlength">
            Please enter minimum {{passwordVar.errors?.minlength?.requiredLength}} characters.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
      </form>
  </div>
  <div class="card-footer text-center">
    <a [routerLink]="['/signup']"> Create An Account</a>
  </div>
</div>
