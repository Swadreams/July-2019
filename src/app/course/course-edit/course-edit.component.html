<div class="card">
  <div class="card-header">
    <h2>{{isNewCourse ? 'Add' : 'Edit'}} Course</h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <form [formGroup]="courseForm" (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label> Course Name :</label>
            <input type="text"
                   class="form-control"
                   formControlName="courseName">
          </div>
          <div class="mb-3">
            <label> Course Code :</label>
            <input type="text"
                   class="form-control"
                   formControlName="courseCode">
          </div>
          <div class="mb-3">
            <label> Next Batch Date :</label>
            <input type="text"
                   class="form-control"
                   formControlName="nextBatchDate">
          </div>
          <div class="mb-3">
            <label> Price :</label>
            <input type="text"
                   class="form-control"
                   formControlName="price">
          </div>
          <div class="mb-3">
            <label> Trainer :</label>
            <input type="text"
                   class="form-control"
                   formControlName="trainer">
          </div>
          <div class="mb-3">
            <label> Star Rating :</label>
            <input type="text"
                   class="form-control"
                   formControlName="starRating">
          </div>
          <div class="mb-3">
            <label> Image Url :</label>
            <input type="text"
                   class="form-control"
                   formControlName="imageUrl">
          </div>
          <div class="mb-3">
            <label> Description :</label>
            <input type="text"
                   class="form-control"
                   formControlName="description">
          </div>

          <button type="submit" class="btn btn-primary"> {{isNewCourse ? 'Add' : 'Update'}} Course </button>
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer text-right">
    <button class="btn btn-outline-primary"> Cancel </button>
  </div>
</div>
